<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisinopedia - Global Recipes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            padding: 40px 0;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ff7e5f;
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        .recipe {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            transition: transform 0.3s;
        }
        .recipe:hover {
            transform: translateY(-5px);
        }
        .recipe img {
            width: 100%;
            border-radius: 10px;
        }
        .section-header {
            font-size: 2em;
            color: #ff7e5f;
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cuisinopedia - Explore Global Flavors</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#cuisines">Cuisines</a>
        <a href="#dietary">Dietary Needs</a>
        <a href="#stories">Stories</a>
        <a href="#pairings">Pairings</a>
        <a href="#community">Community</a>
    </nav>
    <div class="content">
        <h2 class="section-header">Featured Recipe</h2>
        <div class="recipe">
            <img src="images/biryani.jpg" alt="Biryani">
            <h3>Biryani - A Fragrant Delight</h3>
            <p>Learn the art of making authentic biryani, a flavorful rice dish enjoyed across cultures.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Cuisinopedia | All Rights Reserved</p>
    </footer>
</body>
</html>
